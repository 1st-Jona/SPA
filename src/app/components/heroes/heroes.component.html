<div class="card-columns">

    <div class="card" *ngFor="let heroe of heroes; let i=index">
        <img class="car-img-top img-fluid" [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
        <div class="card-body">
            <h4 class="card-title">{{heroe.nombre}}</h4>
            <p class="card-text">{{heroe.bio}}</p>
            <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>

            <button (click)="verHeroe(i)" type="button" class="btn-outline-primary" style="width: 100%">
            Ver mas...
            </button>
            <!--
            <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary">ver mas</a>   -->

        </div>
    </div>
</div>
